<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="statistics">

            <div class="overview-container"> 
                <h1>Overview</h1>
                
                <div class="overview box">
                    
                    <div class="total-exam">
                        <div class="border-radious">
                            <h2 class="blue">15</h2>
                        </div>
                        <div class="icon">
                            <img src="../psd-deshboard/icons/exam-icon.png" alt="">
                            <h4>Total Exams</h4>
                        </div>
                    </div>

                    <div class="fully-marked">
                            <div class="border-radious">
                                <h2 class="green">01</h2>
                            </div>
                            <div class="icon">
                                <img src="../psd-deshboard/icons/forma1.png" alt="">
                                <h4>Fully marked</h4>
                            </div>
                    </div>

                    <div class="scand">
                        <div class="bottom-radious">
                            <h2 class="green">10</h2>
                        </div>
                        <div class="icon">
                            <h4>scand</h4>
                        </div>
                    </div>


                    <div class="not-scand">
                        <div class="bottom-radious">
                            <h2 class="brown">05</h2>
                        </div>
                        <div class="icon">
                            <h4>Not scand</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="assesment-container"> 
                <h1>Assesment Progress</h1>
                <div class="assesment box">
                </div>
            </div>
        </div>


        <div class="tabs">
            <div class="text-box">
                <h3>Assessment Details</h3>
            </div>
            <div class="button-box">
                <button class="update">
                    <img src="./icons/cross.png" alt="">
                    <h4>Update statistics</h4>
                </button>

                <button class="push">
                    <img src="./icons/push.png" alt="">
                    <h4>Push Grades</h4>
                </button>

                <button class="return">
                    <img src="./icons/return.png" alt="">
                    <h4>Return Exams</h4>
                </button>

                <button class="lock">
                    <img src="./icons/lock.png" alt="">
                    <h4>Lock Assessment</h4>
                </button>
            </div>
        </div>





        <div class="table-section">

            <table class="table-content">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Marked</th>
                        <th>Un-Marked</th>
                        <th>Mean Marked</th>
                        <th>Speed</th>
                    </tr>
                </thead>
    
                <tbody>
                
                    <td>Question 1</td>
                    <td>8</td>
                    <td>2</td>
                    <td>12.5</td>
                    <td>2 QPH <img src="./icons/speed.png" alt=""> </td>
                 </tbody>
    
                <tbody>
                    <td>Question 2</td>
                    <td>10</td>
                    <td>5</td>
                    <td>5</td>
                    <td>3 QPH <img src="./icons/speed.png" alt=""> </td>
                </tbody>
    
                <tbody>
                    <td>Question 3</td>
                    <td>15</td>
                    <td>8</td>
                    <td>10</td>
                    <td>1 QPH <img src="./icons/speed.png" alt=""> </td>
                </tbody>
    
                <tbody>
                    <td>Question 4</td>
                    <td>15</td>
                    <td>8</td>
                    <td>10</td>
                    <td>1 QPH <img src="./icons/speed.png" alt=""> </td>
                </tbody>
    
    
                <tbody>
                    <td>Question 5</td>
                    <td>25</td>
                    <td>14</td>
                    <td>13</td>
                    <td>2 QPH <img src="./icons/speed.png" alt=""> </td>
                </tbody>
    
    
    
            </table> 
        </div>

    </div>

    
</body>
</html>
